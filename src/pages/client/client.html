<ion-header>
  <ion-navbar>
    <ion-title>{{business.name || "New Client"}} </ion-title>
    <ion-buttons end>
    <button (click)="addNewClient()" class="save-check" ion-button>save</button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="new-client">
    <form [formGroup]="formClient" action="" method="post">
      <ion-input class="inputName placeCss" formControlName="name" required placeholder="name" type="text"></ion-input>
      <ion-input class="inputName placeCss" formControlName="address" required placeholder="address" type="text"></ion-input>
    </form>
    <br>
      <ion-label>Base Price : {{business.base | currency }}</ion-label>
      <ion-range min="0" max="25" step="1" snaps="true" color="primary" [(ngModel)]="business.base" ></ion-range>

      <ion-label>Default Tip : {{business.tip | currency }}</ion-label>
      <ion-range min="1" max="10" step="1" snaps="true" color="primary" [(ngModel)]="business.tip" ></ion-range>

      <ion-label>Max Car Requests : {{business.min_ahead}}</ion-label>
      <ion-range min="5" max="100" step="5" snaps="true" color="primary" [(ngModel)]="business.min_ahead" ></ion-range>

      <p class="err-filed" *ngIf="errorCode">All fields are required *</p>

  </div>
</ion-content>
