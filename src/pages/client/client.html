<ion-header>
  <ion-toolbar>
    <button (click)="back()" class="back-btn" ion-button>back</button>
    <ion-title>Client</ion-title>
    <button (click)="addNewClient()" class="save-check" ion-button>save</button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="new-client">
    <form [formGroup]="formClient" action="" method="post">
      <ion-input class="inputName placeCss" formControlName="name" required placeholder="name" type="text"></ion-input>
      <ion-input class="inputName placeCss" formControlName="address" required placeholder="address" type="text"></ion-input>
      <ion-input formControlName="base" required placeholder="Valet Price (set to 0 complimentary)"
      class="place" type="text"></ion-input>
      <ion-input class="place" formControlName="tip" required placeholder="Default Tip Price" type="text"></ion-input>
      <ion-input class="place" formControlName="min_ahead" required placeholder="Maximum Cars Requested" type="text"></ion-input>
      <p class="err-filed" *ngIf="errorCode">All fields are required *</p>
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button (click)="backHistory()" class="history-btn" ion-button>history</button>
    <button class="settings-btn" ion-button>settings</button>
  </ion-toolbar>
</ion-footer>
