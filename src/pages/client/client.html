<ion-header>
  <ion-toolbar>
    <button (click)="cancel()" class="cancel-check" ion-button>back</button>
    <ion-title>Client</ion-title>
    <button (click)="addNewCheckin()" class="save-check" ion-button>save</button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="new-client">
    <form [formGroup]="formClient" action="" method="post">
      <ion-input formControlName="name" required placeholder="name" type="text"></ion-input>
      <ion-input formControlName="addres" required placeholder="addres" type="text"></ion-input>
      <ion-input formControlName="valetPrice" required placeholder="Valet Price (set to 0 complimentary)" type="text"></ion-input>
      <ion-input formControlName="defaultPrice" required placeholder="Default Tip Price" type="text"></ion-input>
      <ion-input formControlName="maxCars" required placeholder="Maximum Cars Requested" type="text"></ion-input>
      <p class="err-filed" *ngIf="errorCode">All fields are required *</p>
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="history-btn" ion-button>history</button>
    <button class="settings-btn" ion-button>settings</button>
  </ion-toolbar>
</ion-footer>
