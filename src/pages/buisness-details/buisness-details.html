<ion-header>
  <ion-navbar> <ion-title>Business Details</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <span class="border"></span>
  <div *ngFor="let detail of detailses" class="business-details">
    <span>{{ detail.created | amDateFormat: "h:mm:ss a"  }}</span><span>checked</span><span>#{{ detail.ticket }}</span>
    <span>{{ detail.mobile }}</span>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="history-settings">
      <button class="history" ion-button>History</button>
      <button (click)="viewSettings()" class="settings" ion-button>Settings</button>
    </div>
  </ion-toolbar>
</ion-footer>
