
<ion-content>
  <div class="bg" [ngClass]="{ 'unpaid': checkout?.action == 1, 'ready-unpaid': checkout?.action == 2, 'ready-paid': checkout?.action == 3}" >
  <div class="checkout" *ngIf="checkout" >
    <span class="cell-num">#{{ checkout.ticket }}</span>
    <span class="cell-mobile">{{ checkout.mobile | pipesPhone }}</span>
    <span class="date">{{ checkout.created | amDateFormat: "LT"  }}</span>
  </div>
  <div class="check-btn">
    <button (click) = "process()" class="checkout"  style="box-shadow: 0px 0px 16px #003bd2;" ion-button>CHECKOUT</button>
    <button (click) = "cancel()" class="cancel" ion-button>cancel</button>
  </div>
</div>
</ion-content>
