<ion-header>
  <ion-navbar>
    <ion-title>NOT PAID</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" [ngClass]="{ 'unpaid': checkin.action == 1, 'ready-unpaid': checkin.action == 2, 'ready-paid': checkin.action == 3}" padding>
  <div class="checkout">
    <span class="cell-num">#{{ checkin.ticket }}</span>
    <span class="cell-mobile">{{ checkin.mobile }}</span>
    <span class="date">{{ checkin.created }}</span>
  </div>
  <div class="check-btn">
    <button (click) = "process()" class="checkout" ion-button>CHECKOUT</button>
    <button (click) = "cancel()" class="cancel" ion-button>cancel</button>
  </div>
</ion-content>
