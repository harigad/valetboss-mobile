<ion-content padding>
  <img src="../assets/imgs/logo_transparent.png" alt="">
  <form (submit)="sendPin()" [formGroup]="pinForm">
    <label>enter your 10 digit mobile number</label>
    <ion-input maxlength="1"  class="pin" type="text" #a (input)="moveFocus(a, b)" name="pin1" formControlName="pin1"></ion-input>
    <ion-input maxlength="1"  class="pin" type="text" #b (input)="moveFocus(b, c)" name="pin2" formControlName="pin2"></ion-input>
    <ion-input maxlength="1"  class="pin" type="text" #c (input)="moveFocus(c, d)" name="pin3" formControlName="pin3"></ion-input>
    <ion-input maxlength="1"  class="pin" type="text" #d name="pin4"(input)="moveFocus(c, d,false)"   formControlName="pin4"></ion-input>
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    <label class="error" *ngIf="wrongPin">Incorrect PIN number, please recheck.</label>
  </form>
</ion-content>
