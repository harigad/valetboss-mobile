<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> Hotel ZaZa </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar> <ion-title> Hotel ZaZa </ion-title> </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item> aaaa </ion-item>
      <ion-item [navPush]="pushPage1">Buisness</ion-item>
      <ion-item [navPush]="pushPage2">Pingvalet</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content #content padding>
  <div
    (click)="pushBis(business)" *ngFor="let business of businesses" class="clutch-bar">
    <h3>{{ business.name }}</h3>
    <span>{{ business.parked }}</span>
    <span>{{ business.pickedup }}</span>
    <span>Online since {{ business.onlineTime }} </span>
  </div>
</ion-content>
