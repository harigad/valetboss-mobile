<form (submit)="sendPhoneNumber()" >
  <label>enter your 10 digit mobile number</label>
  <ion-input maxlength="16"  class="phone" type="tel" name="phone" [ngModel]="phone | pipesPhone" placeholder="(xxx) - xxx - xxxx" (ngModelChange)="phone=$event"></ion-input>
  <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
</form>
