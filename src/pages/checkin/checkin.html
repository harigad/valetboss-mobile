<ion-header>
  <ion-toolbar>
    <button (click)="cancel()" class="cancel-check" ion-button><span style="color:#fff;">cancel</span></button>
    <ion-title>CHECKIN</ion-title>
    <button (click)="addNewCheckin()" class="save-check" ion-button><span style="color:#fff;">save</span></button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="new-checkin">
    <form [formGroup]="formCheckin" action="" method="post">
      <ion-input formControlName="mobile" required placeholder="enter mobile number" type="number" maxlength="10"></ion-input>
      <ion-input formControlName="ticket" required placeholder="enter ticket number" type="number"></ion-input>
     
      <p class="err-filed" *ngIf="errorCode">All fields are required *</p>
    </form>
  </div>
 </ion-content>
