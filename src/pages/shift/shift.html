<ion-header>

  <ion-navbar>
    <ion-title>New Shift</ion-title>
    <ion-buttons end>
      <button ion-button>save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list>
      <ion-item>
          <ion-label>Date:</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="day"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Start Time:</ion-label>
          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="start"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End Time: </ion-label>
            <ion-datetime displayFormat="hh:mm A" [(ngModel)]="end"></ion-datetime>
        </ion-item>

        <ion-item  *ngFor="let user of users">
            <ion-label>{{user.name}}</ion-label>
            <ion-toggle [(ngModel)]="user.added"></ion-toggle>
        </ion-item>
  </ion-list>


</ion-content>
